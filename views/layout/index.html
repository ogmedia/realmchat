  <body>
    <div class="container">
      <header class="row-fluid" id="header">
        <div class="col-xs-12">
        </div>
      </header>

      <section class="row-fluid" id="zone-container">
        <div id="game-zone"></div>
      </section>

      <footer>
          <div
            class="fb-like"
            data-share="true"
            data-width="450"
            data-show-faces="true">
          </div>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script src="js/vendor.min.js"></script>
    <script src="js/three.min.js"></script>    
    <script src="js/projector.js"></script>
    <script src="js/canvasrenderer.js"></script>


    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1712991448918240',
          xfbml      : true,
          version    : 'v2.5'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
  </body>
</html>

<script type="text/template" id="my-video-icon-template">
    <video id="my-video" class="video-js">
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
      </video>
</script>

<script type="text/template" id="join-modal-template">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="cancel-chat close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Join this chat?</h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default cancel-chat">No Thanks</button>
        <button type="button" class="btn btn-primary join-chat">Join!</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</script>

<script src="js/app.js"></script>
